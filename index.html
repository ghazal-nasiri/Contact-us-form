<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style/all.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    
    <div class="showSuccesMessage">
        <p class="title"><i class="far fa-check-circle"></i>Message Sent!</p>
        <p class="text">Thanks for completing the form. We'll be in touch soon!</p>
    </div>
    
    <form id="form">
        <div class="form-title">Contact Us</div>

        <div class="name-group">
            <div class="input-group">
                <label for="first-name">First Name <span class="star">*</span></label>
                <input type="text" id="first-name" class="input-text" name="first-name">
                <p class="error-message">Error Message</p>
            </div>

            <div class="input-group">
                <label for="last-name">Last Name <span class="star">*</span></label>
                <input type="text" id="last-name" class="input-text" name="last-name">
                <p class="error-message">Error Message</p>
            </div>
        </div>

        <div class="input-group">
            <label for="email">Email Address <span class="star">*</span></label>
            <input type="text" id="email" class="input-text" name="email">
            <p class="error-message">Error Message</p>
        </div>

        <div class="input-group query-type">
            <label for="">Query Type <span class="star">*</span></label>
            <div class="query-group" id="query-group">
                <label for="enquiry" class="input-radio">
                    <input type="radio" name="query" id="enquiry">General Enquiry
                </label>
                <label for="request" class="input-radio">
                    <input type="radio" name="query" id="request">Support Request
                </label>
            </div>
            <p class="error-message">Error Message</p>
        </div>

        <div class="input-group">
            <label for="message">Message <span class="star">*</span></label><br>
            <textarea name="" id="message" class="" name="message"></textarea>
            <p class="error-message">Error Message</p>
        </div>

        <div class="input-group">
            <div class="consent">
                <input type="checkbox" name="" id="consent">
                <label for="consent">I consent to being contacted by the team <span class="star">*</span></label>
            </div>
            <p class="error-message">Error Message</p>
        </div>
        <input type="submit" class="submit-btn">

    </form>



    <script src="js/script.js"></script>
</body>

</html>
